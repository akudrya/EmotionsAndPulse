<!DOCTYPE html>
<html lang="en" hola_ext_inject="disabled">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Face tracker</title>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/utils.js"></script>
    <script src="js/clmtrackr.js"></script>
    <script src="js/model_pca_20_svm_emotionDetection.js"></script>
    <script src="js/Stats.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/emotion_classifier.js"></script>
    <script src="js/emotionmodel.js"></script>
    <script src="js/app.js"></script>
    <script src="js/canvasjs.min.js"></script>
    <script src="js/complex_array.js"></script>
    <script src="js/fft.js"></script>
</head>

<body onload="init();">
    <div id="content">
        <h2>Emotion detection example</h2>
        <p>This a test of emotion detection based on parameter output from <em>clmtrackr</em>.</p>
        <div id="container">
            <video id="videoel" width="400" height="300" preload="auto" loop="">
            </video>
            <canvas id="overlay" width="400" height="300"></canvas>
            <canvas id="sketch" width="400" height="300"></canvas>
            <div id="emotion_container">
                <div id="emotion_icons">
                    <img class="emotion_icon" id="icon1" src="img/icon_angry.png" style="visibility: hidden;">
                    <img class="emotion_icon" id="icon2" src="img/icon_sad.png" style="visibility: hidden;">
                    <img class="emotion_icon" id="icon3" src="img/icon_surprised.png" style="visibility: hidden;">
                    <img class="emotion_icon" id="icon4" src="img/icon_happy.png" style="visibility: hidden;">
                </div>
                <div id="emotion_chart">
                </div>
            </div>
            <div id="controls">
                <input class="btn" type="button" value="start" onclick="startVideo()" id="startbutton">
            </div>
        </div>
        <div id="chartContainer" style="height: 300px; width:100%;"></div>
        <div id="chartContainerFFT" style="height: 300px; width:100%;"></div>
</body>

</html>
